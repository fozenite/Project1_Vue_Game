<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar" :style="getHumanHealth()">
                <div class="healthbar text-center">
                    <span>{{ humanHealth }}</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">
                MONSTER
            </h1>
            <div class="healthbar" :style="getMonsterHealth()">
                <div class="healthbar text-center">
                    <span>{{ monsterHealth }}</span>
                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameStarted" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame()">
                START NEW GAME
            </button>
        </div>
    </section>
    <section v-if="gameStarted" class="row controls">
        <div  class="small-12 columns">
            <button id="attack" @click="[attackMonster('normal'), checkGameOver()]">ATTACK</button>
            <button id="special-attack"     @click="[attackMonster('special'), checkGameOver()]">
                SPECIAL ATTACK
            </button>
            <button id="heal" @click="healHuman()">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="!(eventsList.length === 0)" class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
